<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" type="text/css" href="./src/style/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <body>
    <input type="text" id="taskName" placeholder="Task adını daxil edin" onkeydown="handleKeyDown(event)">
    <button onclick="createTask()">Create</button> 

    <div id="deleteIcon" class="delete-icon" ondragover="allowDrop(event)" ondrop="deleteTask(event)">
      <i class="fas fa-trash-alt"></i>
    </div>

    <div id="openDiv" class="task-list" ondrop="drop(event, 'open')" ondragover="allowDrop(event)">
        <h2>Open</h2>
    </div>

    <div id="inProgressDiv" class="task-list" ondrop="drop(event, 'inProgress')" ondragover="allowDrop(event)">
        <h2>In Progress</h2>
    </div>

    <div id="completedDiv" class="task-list" ondrop="drop(event, 'completed')" ondragover="allowDrop(event)">
        <h2>Completed</h2>
    </div>
    

    <div id="totalTasks">Ümumi task sayı: <span id="totalTaskCount">0</span>
</div> 


    <script src="./src/js/app.js"></script>
    <script src="./src/js/server.js"></script>

  
</body>
</html>
